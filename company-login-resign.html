	<div class="login-content">
		<div class="container">
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">登录(企业)</a></li>
				<li role="presentation"><a href="#resign" aria-controls="resign" role="tab" data-toggle="tab">注册(企业)</a></li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="login">
					<div class="container row">
						<form class="form-horizontal login-pane">
							<!-- <div class="alert alert-danger" role="alert">请输入正确信息</div> -->
							<div class="form-group">
								<label for="inputAccount" class="col-sm-2 control-label">邮箱/手机号码：</label>
								<div class="col-sm-10">
									<input type="text" name="account" class="form-control" id="inputAccount" placeholder="请输入账号">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-2 control-label">密码：</label>
								<div class="col-sm-10">
									<input type="password" name="password" class="form-control" id="inputPassword" placeholder="请输入密码">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<div class="checkbox" name="remember">
										<label>
											<input type="checkbox" value="remember"> 记住我
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default btn-success form-control">立即登录</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane" id="resign">
					<div class="container row">
						<form class="form-horizontal resign-pane">
							<!-- <div class="alert alert-danger" role="alert">请输入正确信息</div> -->
							<div class="form-group">
								<label for="inputName" class="col-sm-2 control-label">企业名称：</label>
								<div class="col-sm-10">
									<input type="text" name="name" class="form-control" id="inputName" placeholder="请输入姓名">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail" class="col-sm-2 control-label">企业邮箱：</label>
								<div class="col-sm-10">
									<input type="email" name="email" class="form-control" id="inputEmail" placeholder="请输入邮箱">
								</div>
							</div>
							<div class="form-group">
								<label for="inputNumber" class="col-sm-2 control-label">手机号码：</label>
								<div class="col-sm-10">
									<input type="text" name="number" class="form-control" id="inputNumber" placeholder="请输入手机号码">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-2 control-label">密码：</label>
								<div class="col-sm-10">
									<input type="password" name="password" class="form-control" id="inputPassword" placeholder="请输入密码">
								</div>
							</div>
							<div class="form-group">
								<label for="inputInfo" class="col-sm-2 control-label">企业简介：</label>
								<div class="col-sm-10">
									<textarea type="password" name="pesonalInfo" class="form-control" id="inputInfo"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-info form-control">立即注册</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
